<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GM Distributing</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet">
    <link rel="stylesheet" href="gm-style.css">
</head>
<body>
<div class="container">
    <header class="headerbar">
        <nav class="navcontainer">
            <div class="Logo">
                <p class="headerGM"><a href="index.html" style="color: white;">GM Distributing</a></p>
            </div>
            <div class="navbar">
                <li><a class="navitem" href="index.html">Home</a></li>
                <li><a class="navitem" href="about.html">About</a></li>
                <li><a class="navitem" href="productsPage.html">Products</a></li>
                <li><a class="navitem"href="projects.html">Jobs</a></li>
                <li><a class="navitem" href="contactPage.html">Contact</a></li>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <h3 id="header">Contact Info</h3>
        <form class="contact-form">
            <div>
                <label for="name-id">Name:</label><input name="name" id="name-id" class="form-inputs" type="text">
            </div>
            <div>
                <label for="email-id">Email:</label><input name="email" id="email-id" class="form-inputs" type="email">
            </div>
            <div>
                <label for="phone-number-id">Email:</label><input name="phone-number" id="phone-number-id" class="form-inputs" type="tel">
            </div>
            <textarea name="comments" id="comments-id" class="form-inputs" cols="30" rows="10">Any comments or questions you may have:</textarea>
            <input type="submit">
        </form>
    </main>
    <footer class="footerbar">
        <div class="linksToOutSideSources">
            <ul style="margin-top: 0; margin-bottom: 0;">
                <li><strong>Quick Links</strong></li>
                <li><a href="Zurn.com">Zurn</a></li>
                <li><a href="#">Iapmo</a></li>
                <li><a href="#">Engineers</a></li>
